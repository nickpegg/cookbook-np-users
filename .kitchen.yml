---
driver:
  name: vagrant
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'

platforms:
  - name: boxcutter/debian8
  - name: boxcutter/ubuntu1404
  - name: boxcutter/ubuntu1604

suites:
  - name: default
    run_list:
      - recipe[np-users::default]
    attributes:
      users:
        - nick
        - rsaxvc
      np_users:
        nick:
          irc: true
