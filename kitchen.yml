---
verifier:
  name: inspec

driver:
  name: docker
  use_sudo: false
  provision_command:
    - apt-get update
    - apt-get install -y curl wget net-tools

provisioner:
  name: chef_zero
  encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
  data_bags_path: test/integration/data_bags
  product_name: cinc
  channel: stable

platforms:
  - name: ubuntu-19.10
  - name: ubuntu-18.04
  - name: debian-10

suites:
  - name: default
    run_list:
      - recipe[np-users::default]
    attributes:
      users:
        - nick
        - rsaxvc
      np-users:
        dotfiles:
          repos:
            nick:
              - repo: https://github.com/nickpegg/dotfiles
                branch: master
