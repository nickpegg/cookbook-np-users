---
verifier:
  name: inspec

driver:
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero
  product_name: cinc
  channel: stable

platforms:
  - name: ubuntu-20.04
  - name: debian-10
  - name: arch
    driver:
      image: nickpegg/archlinux-kitchen-cinc
      provision_command: pacman --noconfirm -Syu

suites:
  - name: default
    run_list:
      - recipe[np-users::default]
      - recipe[np-users::rsaxvc]
    attributes:
      np-users:
        extra_ssh_keys:
          nick:
            - ssh-rsa  test key
        dotfiles:
          repos:
            nick:
              repo: https://github.com/nickpegg/dotfiles
  - name: empty_dotfiles
    run_list:
      - recipe[np-users::nick]
    attributes:
      np-users:
        extra_ssh_keys:
          nick:
            - ssh-rsa  test key
  - name: system_add
    run_list:
      - recipe[test::add]
  - name: system_remove
    run_list:
      - recipe[test::remove]
