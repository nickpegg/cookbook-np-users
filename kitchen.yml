---
verifier:
  name: inspec

driver:
  name: docker
  use_sudo: false
  provision_command:
    - apt-get update
    - apt-get install -y curl wget net-tools

provisioner:
  name: chef_zero
  product_name: cinc
  channel: stable

platforms:
  - name: ubuntu-19.10
  - name: ubuntu-18.04
  - name: debian-10

suites:
  - name: default
    run_list:
      - recipe[np-users::default]
      - recipe[np-users::rsaxvc]
    attributes:
      np-users:
        dotfiles:
          repos:
            nick:
              - repo: https://github.com/nickpegg/dotfiles
                branch: polo
                path: polo
              - repo: https://github.com/nickpegg/dotfiles
